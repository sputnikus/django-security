language: python

python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"

env:
  - DJANGO_VERSION=3.1

services:
  - elasticsearch

before_install:
  - curl https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-7.6.2-amd64.deb -o elasticsearch.deb
  - sudo dpkg -i --force-confnew elasticsearch.deb
  - sudo chown -R elasticsearch:elasticsearch /etc/default/elasticsearch
  - sudo service elasticsearch restart

install:
  - cd example
  - pip install -r requirements.txt
  - pip install Django~=$DJANGO_VERSION

before_script:
  - sleep 10

# command to run tests
script:
  coverage run --omit */site-packages/*,*/migrations/*,*/lib/* manage.py test apps.test_security.tests --settings=settings.settings -v 2
